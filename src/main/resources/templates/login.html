<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/login}">
        <h2 class="form-signin-heading" style="background: linear-gradient(to right,forestgreen,lawngreen);color: white;border-radius: 10px;font-size: 35px;text-align: center">Pay My Buddy</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Email" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <p style="float: left;margin-left: 30%">
            <input type="checkbox" id="rememberme" name="rememberme" value="rememberme">
            <label for="rememberme">Remember me</label>
        </p>
        <input name="_csrf" type="hidden" value="6fc7db7d-6886-48ab-980c-ee6353ad8117" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <a href="register">Register</a>
    </form>
</div>
</body></html>
